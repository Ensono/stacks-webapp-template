---
apps: 
  - 
    cwd: '/app/deployed/webapp'
    env: 
      API_URL: 'https://foo.bar/baz'
      LOG_LEVEL: debug
      NODE_ENV: local
      PORT: 3000
    exec_mode: cluster
    instances: max
    name: webapp
    script: 'node ./node_modules/.bin/next start'
    # interpreter: /bin/sh
    watch: true
