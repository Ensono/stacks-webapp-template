#
# Steps for building and testing using Jest. See jobs defined in install-build-test.yml
#

parameters:
  versionSpec: ''

steps:
  - checkout: self

  # Ensure Node.js 12 is active
  - task: NodeTool@0
    inputs:
      versionSpec:  ${{ parameters.versionSpec }}
      customRegistry: 'useNpmrc'
    displayName: 'Use Node.js ${{ parameters.versionSpec }}'

  # Run npm to install dev dependencies
  - task: Npm@1
    displayName: 'Install dependencies'
    inputs:
      command: install
      customRegistry: useNpmrc

  # Run tests with Jest
  - script: npm run validate
    displayName: 'Run linting'

  # Run tests with Jest
  - script: npm run test
    displayName: 'Run tests'

  # Publish CI test results
  - task: PublishTestResults@2
    inputs:
      testRunner: JUnit
      testResultsFiles: '**/junit-test-report.xml'
      testRunTitle: 'Jest Tests'
    displayName: 'Publish test results'
    condition: succeededOrFailed()

  # Publish the code coverage results
  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: Cobertura
      summaryFileLocation: '**/cobertura-coverage.xml'
