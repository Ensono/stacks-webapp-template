apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - ./../../base
resources:
  - namespace.yml

namespace: dev-stacks-web-app
commonLabels:
  environment: dev

patchesStrategicMerge:
  - deployment_patch.yml

configMapGenerator:
  - name: appsettings
    files:
      - app.config.json

secretGenerator:
  - name: appinsights
    behavior: replace
    files:
      - secrets/APPINSIGHTS/INSTRUMENTATIONKEY
  # - name: CF_BOOKING_API_BASE_URL
  - name: menuapi
    behavior: replace
    files:
      - secrets/MENU_API/BASE_URL
      - secrets/MENU_API/KEY
