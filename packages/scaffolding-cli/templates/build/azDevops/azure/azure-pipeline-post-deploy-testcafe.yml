pool:
  vmImage: 'ubuntu-18.04'

resources:
  pipelines:
    - pipeline: azure-pipeline-post-deploy-testcafe
      source: amido-stacks-ssr-app-new-k8s
      trigger:
        branches:
          include:
            - master
  repositories:
    - repository: templates
      type: github
      name: amido/stacks-pipeline-templates
      ref: feat/reporting
      endpoint: amidostacks

variables:
  # SelfConfig
  self_repo: stacks-webapp-template/packages/scaffolding-cli/templates
  working_directory: '$(Agent.BuildDirectory)/s/$(self_repo)/test/testcafe'

steps:
  - checkout: self
  - checkout: templates

  - bash: |
      echo "variables ref - working_directory: ${{ variables.working_directory }} self_repo: ${{ variables.self_repo }}"

  - bash: |
      echo "no ref - working_directory: $(working_directory) self_repo: $(self_repo)"

  - template: azDevOps/azure/templates/v2/steps/test-functional-testcafe.yml@templates
    parameters:
      env_vars:
        APP_BASE_URL: 'https://app.nonprod.amidostacks.com/web/stacks'
        MENU_API_URL: 'http://dev.amidostacks.com/api/menu'
        APP_BASE_PATH: '/web/stacks'
        NODE_ENV: production
      working_directory: $(working_directory)
      testcafe_browser_list: 'chrome,firefox'

  - template: azDevOps/azure/templates/v2/steps/test-publish-test-reports-blob.yml@templates
    parameters:
      test_tool_name: testcafe
      artifacts:
        screenshots: '$(working_directory)/screenshots'
      working_directory: $(variables.working_directory)
