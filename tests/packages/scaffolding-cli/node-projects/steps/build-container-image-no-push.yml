############################################################################################################
# desc: Builds a container without pushing it to a registry
# params: workingDirectory, docker build arguments, docker tag arguments
# return: built image for use in context of invoked job only
# pre-reqs: Dockerfile in working directory
############################################################################################################

parameters:
  working_directory: ''
  docker_build_additional_args: ''
  docker_tag_args: ''

steps:
  - bash: |
      docker build ${{ parameters.docker_build_additional_args}} ${{ parameters.docker_tag_args }}
    displayName: Build Container Image
    workingDirectory: ${{ parameters.working_directory }}
